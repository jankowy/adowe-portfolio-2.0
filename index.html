---
layout: default
---

<div class="images-grid">
  <div class="images-grid-sizer"></div>

  {% for image in site.images %}
    <a href="{{ image.url }}">
      <section class="images-grid-item">
        <img src="{{ image.img }}" alt="{{ image.title }}">
      </section>
    </a>
  {% endfor %}
</div>
